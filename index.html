<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathler Solver</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>Mathler Solver</header>

    <div class="container">
        <div class="left-column">
            <label for="target">Enter the target number</label>
            <input type="number" id="target"> 
            <button type="button" class="enter-target" id="enter-target" onclick="updateTarget()">Enter</button>

            <div class="grid-container">
                <div class="grid-item">
                    <input type="text" class="prac" maxlength="1" oninput="handleInput(event, 0)">
                </div>
                <div class="grid-item">
                    <input type="text" class="prac" maxlength="1" oninput="handleInput(event, 1)">
                </div>
                <div class="grid-item">
                    <input type="text" class="prac" maxlength="1" oninput="handleInput(event, 2)">
                </div>
                <div class="grid-item">
                    <input type="text" class="prac" maxlength="1" oninput="handleInput(event, 3)">
                </div>
                <div class="grid-item">
                    <input type="text" class="prac" maxlength="1" oninput="handleInput(event, 4)">
                </div>
                <div class="grid-item">
                    <input type="text" class="prac" maxlength="1" oninput="handleInput(event, 5)">
                </div>
            </div>

            <button onclick="calculateDivision()">Calculate</button>
            <button onclick="clearInputs()">Clear Inputs</button>

            <div id="result"></div>

            <div class="input-rows">
                <div class="input-row">
                    <div class="grid-container">
                        <div class="grid-item"><input type="text" class="prac0-row0" maxlength="1" oninput="handleColorInput(event, 0, 0)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row0" maxlength="1" oninput="handleColorInput(event, 1, 0)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row0" maxlength="1" oninput="handleColorInput(event, 2, 0)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row0" maxlength="1" oninput="handleColorInput(event, 3, 0)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row0" maxlength="1" oninput="handleColorInput(event, 4, 0)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row0" maxlength="1" oninput="handleColorInput(event, 5, 0)" onclick="cycleColor(this)"></div>
                    </div>
                    <button onclick="updateRow(0)">Update</button>
                </div>
                <div class="input-row">
                    <div class="grid-container">
                        <div class="grid-item"><input type="text" class="prac0-row1" maxlength="1" oninput="handleColorInput(event, 0, 1)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row1" maxlength="1" oninput="handleColorInput(event, 1, 1)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row1" maxlength="1" oninput="handleColorInput(event, 2, 1)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row1" maxlength="1" oninput="handleColorInput(event, 3, 1)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row1" maxlength="1" oninput="handleColorInput(event, 4, 1)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row1" maxlength="1" oninput="handleColorInput(event, 5, 1)" onclick="cycleColor(this)"></div>
                    </div>
                    <button onclick="updateRow(1)">Update</button>
                </div>
                <div class="input-row">
                    <div class="grid-container">
                        <div class="grid-item"><input type="text" class="prac0-row2" maxlength="1" oninput="handleColorInput(event, 0, 2)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row2" maxlength="1" oninput="handleColorInput(event, 1, 2)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row2" maxlength="1" oninput="handleColorInput(event, 2, 2)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row2" maxlength="1" oninput="handleColorInput(event, 3, 2)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row2" maxlength="1" oninput="handleColorInput(event, 4, 2)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row2" maxlength="1" oninput="handleColorInput(event, 5, 2)" onclick="cycleColor(this)"></div>
                    </div>
                    <button onclick="updateRow(2)">Update</button>
                </div>
                <div class="input-row">
                    <div class="grid-container">
                        <div class="grid-item"><input type="text" class="prac0-row3" maxlength="1" oninput="handleColorInput(event, 0, 3)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row3" maxlength="1" oninput="handleColorInput(event, 1, 3)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row3" maxlength="1" oninput="handleColorInput(event, 2, 3)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row3" maxlength="1" oninput="handleColorInput(event, 3, 3)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row3" maxlength="1" oninput="handleColorInput(event, 4, 3)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row3" maxlength="1" oninput="handleColorInput(event, 5, 3)" onclick="cycleColor(this)"></div>
                    </div>
                    <button onclick="updateRow(3)">Update</button>
                </div>
                <div class="input-row">
                    <div class="grid-container">
                        <div class="grid-item"><input type="text" class="prac0-row4" maxlength="1" oninput="handleColorInput(event, 0, 4)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row4" maxlength="1" oninput="handleColorInput(event, 1, 4)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row4" maxlength="1" oninput="handleColorInput(event, 2, 4)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row4" maxlength="1" oninput="handleColorInput(event, 3, 4)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row4" maxlength="1" oninput="handleColorInput(event, 4, 4)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row4" maxlength="1" oninput="handleColorInput(event, 5, 4)" onclick="cycleColor(this)"></div>
                    </div>
                    <button onclick="updateRow(4)">Update</button>
                </div>
                <div class="input-row">
                    <div class="grid-container">
                        <div class="grid-item"><input type="text" class="prac0-row5" maxlength="1" oninput="handleColorInput(event, 0, 5)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row5" maxlength="1" oninput="handleColorInput(event, 1, 5)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row5" maxlength="1" oninput="handleColorInput(event, 2, 5)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row5" maxlength="1" oninput="handleColorInput(event, 3, 5)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row5" maxlength="1" oninput="handleColorInput(event, 4, 5)" onclick="cycleColor(this)"></div>
                        <div class="grid-item"><input type="text" class="prac0-row5" maxlength="1" oninput="handleColorInput(event, 5, 5)" onclick="cycleColor(this)"></div>
                    </div>
                    <button onclick="updateRow(5)">Update</button>
                </div>
            </div>
        </div>

		<div class="right-column">
			<h2>Solution</h2>
			<button onclick="updateValueStatus()">Update Value Status</button>
			<div id="value-status">
				<div id="green-status">
					<h3>Green Values:</h3>
					<div class="grid-container" id="green-values">
						<!-- 6 boxes for green values -->
						<div class="grid-item" style="background-color: lime;" id="green-value-0"></div>
						<div class="grid-item" style="background-color: lime;" id="green-value-1"></div>
						<div class="grid-item" style="background-color: lime;" id="green-value-2"></div>
						<div class="grid-item" style="background-color: lime;" id="green-value-3"></div>
						<div class="grid-item" style="background-color: lime;" id="green-value-4"></div>
						<div class="grid-item" style="background-color: lime;" id="green-value-5"></div>
					</div>
				</div>
				<div class="status-row">
					<div class="grid-container" id="number-status">
						<!-- 10 boxes for numbers 0-9 -->
						<div class="grid-item" id="number-status-0">0</div>
						<div class="grid-item" id="number-status-1">1</div>
						<div class="grid-item" id="number-status-2">2</div>
						<div class="grid-item" id="number-status-3">3</div>
						<div class="grid-item" id="number-status-4">4</div>
						<div class="grid-item" id="number-status-5">5</div>
						<div class="grid-item" id="number-status-6">6</div>
						<div class="grid-item" id="number-status-7">7</div>
						<div class="grid-item" id="number-status-8">8</div>
						<div class="grid-item" id="number-status-9">9</div>
					</div>
				</div>
				<div class="status-row">
					<div class="grid-container" id="operator-status">
						<!-- 4 boxes for operators -->
						<div class="grid-item" id="operator-status-plus">+</div>
						<div class="grid-item" id="operator-status-minus">-</div>
						<div class="grid-item" id="operator-status-multiply">*</div>
						<div class="grid-item" id="operator-status-divide">/</div>
					</div>
				</div>
			</div>

			<div class="contain" id="most-like">
				<button onclick="calculateMostLikelySolution()">Calculate Most Likely Solution</button>
				<div id="most-likely-solution">Most Likely Solution: </div>
			</div>

			<div class="contain" id="unused-number">
				<button onclick="calculateUnusedNumbersSolution()">Try Unused Numbers</button>
				<div id="unused-numbers-solution">Solution with Most Unused Numbers: </div>
			</div>

			<div class="contain" id="all-combinations">
				<button onclick="findAllCombinationsSolution()">Find All Combinations</button>
				<div id="all-combinations-solution">All Combinations Solution: </div>
			</div>
		</div>
	</div>
</body>
</html>
